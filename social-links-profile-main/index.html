<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="flex bg-black mt-20 p-5 md:items-center md:justify-center ">
    <div class="flex flex-col justify-center bg-[hsl(0,0%,12%)] w-full items-center  gap-5 py-6 rounded-lg md:w-[50%]  xl:w-[30%] md:items-center">
      <img src="/social-links-profile-main/assets/images/avatar-jessica.jpeg" class="h-20 w-20 bg-blue-300 rounded-full" alt="">
      <div class="flex flex-col items-center ">
        <h1 class="text-white text-[30px]">Jessica Randall</h1>
        <p class="text-[hsl(75,94%,57%)] font-semilight text-[15px]">London, United Kingdom</p>
      </div>
      <p class="text-white text-[15px] px-1">
        "Front-end developer and avid reader" 
      </p>
      <ol class="flex flex-col items-center gap-4 px-8 w-full">
        <li class="text-white bg-[hsl(0,0%,20%)] py-3 w-full flex justify-center rounded-lg hover:bg-[hsl(75,94%,57%)] hover:text-black font-semibold">GitHub</li>
        <li class="text-white bg-[hsl(0,0%,20%)] py-3 w-full flex justify-center rounded-lg hover:bg-[hsl(75,94%,57%)] hover:text-black font-semibold">Frontend Mentor</li>
        <li class="text-white bg-[hsl(0,0%,20%)] py-3 w-full flex justify-center rounded-lg hover:bg-[hsl(75,94%,57%)] hover:text-black font-semibold">Linkedin</li>
        <li class="text-white bg-[hsl(0,0%,20%)] py-3 w-full flex justify-center rounded-lg hover:bg-[hsl(75,94%,57%)] hover:text-black font-semibold">Twitter</li>
        <li class="text-white bg-[hsl(0,0%,20%)] py-3 w-full flex justify-center rounded-lg hover:bg-[hsl(75,94%,57%)] hover:text-black font-semibold">Instagram</li>
      </ol>
    </div>

</html>
